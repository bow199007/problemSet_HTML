<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>不常用的知识点合集</title>
<link href="reset.css" rel="stylesheet" type="text/css"/>
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="container">
    <h2 class="asset-name">不常用的知识点合集</h2>
    <p>1.如果一个元素是fixed定位，不定宽，不定高，如果只利用css实现页面居中显示</p>
    <blockquote>
        选择器{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);}
    </blockquote>

    <p>2.textarea是可编辑的，h5新增标签属性使得div这类的标签内也可进行编辑</p>
    <blockquote>&lt;div contenteditable="true"&gt;&lt;/div&gt;</blockquote>
</div>
</body>
